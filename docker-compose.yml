version: "3.8"

services:
  ui:
    build:
      context: .
      dockerfile: ./Dockerfile.ui
    ports:
      - "3000:3000"
    volumes:
      - ./packages/pnft-market-ui:/app/packages/pnft-market-ui
      - /app/node_modules
    depends_on:
      - blockchain
    command: "npm run dev"

    # environment:
    # - REACT_APP_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}

  blockchain:
    build:
      context: .
      dockerfile: ./Dockerfile.node
    ports:
      - "8545:8545"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hardhat-net

  deploy-blockchain:
    build:
      context: .
      dockerfile: ./Dockerfile.deploy
    depends_on:
      - blockchain
    networks:
      - hardhat-net
    volumes:
      - ./packages/pnft-market-etherium:/app/packages/pnft-market-etherium
      # - .:/app
      # - /app/node_modules
    command: "yarn run deploy:local"
    # command: tail -F package.json

networks:
  hardhat-net:
    driver: bridge
